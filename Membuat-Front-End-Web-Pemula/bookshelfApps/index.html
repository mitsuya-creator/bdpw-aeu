<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>BookShelfApps</title>
</head>

<body>
    <header>
        <nav>
            <h2 class="text-center">BookShelfApps</h2>
            <div class="search-box">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                    <input type="text" placeholder="Cari buku..." class="input-search-box" id="search-box" />
                </div>
            </div>
        </nav>
    </header>
    <div class="content" id="content">
        <div class="form">
            <header class="title">
                <h2 class="text-center">Masukkan Buku Baru</h2>
            </header>
            <form id="form">
                <div class="container-input-form flex-justify-center">
                    <label for="judul"></label>
                    <input type="text" placeholder="Judul..." id="judul" class="input-form" required>
                </div>
                <div class="container-input-form flex-justify-center">
                    <label for="penulis"></label>
                    <input type="text" placeholder="Penulis..." id="penulis" class="input-form" required>
                </div>
                <div class="container-input-form flex-justify-center">
                    <label for="tahun"></label>
                    <input type="number" placeholder="Tahun..." id="tahun" class="input-form"
                        onKeyPress="if(this.value.length==4) return false;" required>
                </div>
                <div class="container-checkbox">
                    <input type="checkbox" class="input-checkbox" id="dibaca" />
                    <label for="dibaca">Sudah dibaca</label>
                </div>
                <div class="container-button-add flex-justify-center">
                    <button type="submit" id="add-button">Tambahkan</button>
                </div>
            </form>
        </div>
        <div class="bookshelf">
            <div class="title-bookshelf">
                <button type="button" class="active" id="unread">Belum dibaca</button>
                <button type="button" id="read" class="inactive">Sudah dibaca</button>
            </div>
            <div class="card-book-container">
                <div class="grid-books" id="list-unread">
                </div>
                <div class="grid-books d-none" id="list-read"></div>
            </div>
        </div>
    </div>
    <div id="search-result" class="d-none">
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
